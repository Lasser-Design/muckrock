
{% csrf_token %}
<table class="form">
{% for field in form %}
<tr{% if field.errors %} class="error"{% endif %}>
		<td style="width:40%;">
			<label for="{{ field.auto_id }}">
				{% if field.field.required %}<span class="required">{{ field.label}}:</span>
				{% else %}{{ field.label}}:{% endif %}
			</label>
		</td>
		<td>{{ field }}
			{% if field.help_text %}<br \><em class="quiet">{{field.help_text}}</em>{% endif %}
			{{field.errors}}
		</td>
	</tr>
{% endfor %}
</table>
