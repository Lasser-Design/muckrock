{% extends "base_base.html" %}

{% block main %}
	<div class="main">

			{% if messages %}
				{% for message in messages %}
				<div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
				{% endfor %}
			{% endif %}

			{% block content %} {% endblock %}

		<div class="clearer">&nbsp;</div>

	</div>
{% endblock %}
