
{% extends "foia/base.html" %}

{% block content %}
<h1>FOIA Template Wizard{% if heading %} - {{heading}}{% endif %}</h1>
	<div class="form">
  <form action="" method="post">
		<fieldset>
			{% include "form.html" %}
			<input type="hidden" name="{{ step_field }}" value="{{ step0 }}" />
			{{ previous_fields|safe }}
			<input type="submit" name="submit" value="Next" class="button" />
		</fieldset>
  </form>
	</div>
{% endblock %}
