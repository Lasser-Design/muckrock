
{% extends "base.html" %}

{% block content %}

<h1>Articles for {{month|date:"F Y"}}</h1>

{% if object_list %}
    {% for article in object_list %}
    <ul>
			<li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
    </ul>
    {% endfor %}
{% else %}
<p>No articles were found.</p>
{% endif %}

{% endblock %}
