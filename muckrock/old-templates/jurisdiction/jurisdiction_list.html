
{% extends "jurisdiction/base.html" %}

{% block title %}Jurisdictions{% endblock %}

{% block content %}

<h1>Federal Jurisdictions</h1>
<ul>
{% for jur in fed_jurs %}
	<li><a href="{{ jur.get_absolute_url }}">{{jur.name}}</a></li>
{% endfor %}
</ul>

<h1>State Jurisdictions</h1>
<ul class="children">
{% for jur in state_jurs %}
	<li><a href="{{ jur.get_absolute_url }}">{{jur.name}}</a></li>
{% endfor %}
</ul>

{% endblock %}
