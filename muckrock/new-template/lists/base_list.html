{% extends 'base.html' %}
{% comment %}

This is the parent style for a collection of objects: a collection of blog posts, FOI requests, questions, agencies, jurisdictions, users, etc.

{% endcomment %}
{% block content %}
    
    <object class="{% block type %}item{% endblock type %} collection">

        <header class="collection-header">
            {% block list-title %}{% endblock list-title %}
            {% block list-subtitle %}{% endblock list-subtitle %}
        </header>
        <aside class="actions">
            {% block actions %}
            {% endblock actions %}
        </aside>
        <section class="list-types">
            {% block filters %}
            {% endblock filters %}
        </section>
        {% include 'lib/pagination.html' %}
        
        {% block list %}
        <ul class="object-list">
            {% for item in object_list %}
            <li>
                {% block list-item %}
                <h2>
                    <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                </h2>
                {% endblock list-item %}
            </li>
            {% empty %}
            <li class="empty">Hmm&ellip; looks like there&rsquo;s nothing here.</li>
            {% endfor %}
        </ul>
        {% endblock list %}
    </object>
    
    {% include 'lib/pagination.html' %}
    
{% endblock %}
