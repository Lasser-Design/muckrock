{% extends 'base.html' %}

{% block content %}
<section class="{% block form-type %}{%endblock form-type %} form">
    {% block form-head %}
    <header>
        <h1>{% block form-title %}{% endblock form-title %}</h1>
    </header>
    {% endblock form-head %}
    {% block form-form %}
        {% if form %}
            {% include 'lib/form.html' %}
        {% endif %}
    {% endblock form-form %}
</section>
{% endblock content %}
