{% if file.is_viewable and file.is_public or file.get_foia.user == request.user %}
<div class="file" id="{{ file.anchor }}">
    <img src="{{ file.get_thumbnail }}" class="thumbnail">
    <div class="title">{{ file.title }}</div>
    <div class="actions">
        {% if file.is_doccloud %}
        <a href="#" class="view-file" id="{{ document.doc_id }}">View</a></span>
        {% endif %}
        <a href="{{file.ffile.url}}" target="_blank">Download</a>
    </div>
</div>
{% endif %}
