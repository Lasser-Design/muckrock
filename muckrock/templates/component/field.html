{% if field.errors %}
<div class="error field">
{% else %}
<div class="field">
{% endif %}
    <label for="{{field.id_for_label}}">{{field.label}}</label>
    {% if field.errors %}
        {{field.errors}}
    {% endif %}
    {% if field.field.required %}
    <span class="required">Required</span>
    {% endif %}
    {{field}}
    <p class="help-text">{{field.help_text}}</p>
</div>
