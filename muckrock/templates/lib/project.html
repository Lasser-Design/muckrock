{% load thumbnail %}
{% if project %}
<a href="{{project.get_absolute_url}}" title="{{project.title}}" class="project-item">
    {% if project.image %}
    <img src="{% thumbnail project.image 600x600 %}" class="project-image"/>
    {% endif %}
    <div class="project-info">
        <h4 class="title">{{project.title}}</h4>
        <p class="summary">{{project.summary|truncatechars:"300"}}</p>
    </div>
</a>
{% endif %}
