{% load tags %}
<div class="file" id="{{ file.anchor }}">
    <img src="{{ SITE_ROOT }}{{ file.get_thumbnail }}" class="thumbnail">
    <div class="file-info">
        <div class="title">{{ file.title }}</div>
        <div class="file-actions">
            {% if file.ffile %}
            <a href="{{file.ffile.url}}" target="_blank">Download</a>
            {% endif %}
            {% if file.is_doccloud and file.doc_id and not file.get_foia.embargo %}
            <a href="{{ SITE_ROOT }}{{ file.foia.get_absolute_url }}#{{ file.anchor }}" class="view-file" data-doc-id="{{ file.doc_id }}" data-doc-title="{{ file.title }}" data-doc-anchor="{{ file.anchor }}">View</a>
            <button class="toggle-embed">Embed</button>
            {% endif %}
        </div>
        {% if file.is_doccloud and file.doc_id and not file.get_foia.embargo %}
        <div class="file-embed">
            <textarea readonly>
            <div class="viewer" id="viewer-{{ file.doc_id }}"></div>
            <script src="https://s3.amazonaws.com/s3.documentcloud.org/viewer/loader.js"></script>
            <script>DV.load("https://www.documentcloud.org/documents/{{ file.doc_id}}.js", {width: 600, height: 600, sidebar: false, container: "#viewer-{{ file.doc_id }}"});</script>
            </textarea>
        </div>
        {% endif %}
    </div>
</div>
