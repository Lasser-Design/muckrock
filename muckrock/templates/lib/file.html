{% if file.is_public or file.is_viewable or file.get_foia.user == request.user %}
<div class="file" id="{{ file.anchor }}">
    <img src="{{ SITE_ROOT }}{{ file.get_thumbnail }}" class="thumbnail">
    <div class="title">{{ file.title }}</div>
    <div class="actions">
        {% if file.is_doccloud %}
        <a href="#files" class="view-file" data-doc-id="{{ file.doc_id }}" data-doc-title="{{ file.title }}" data-doc-anchor="{{ file.anchor }}">View</a></span>
        {% endif %}
        <a href="{{file.ffile.url}}" target="_blank">Download</a>
    </div>
</div>
{% endif %}
