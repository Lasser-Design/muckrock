{% extends "agency/base.html" %}

{% block title %}Agencies{% endblock %}

{% block content %}

<h1>Most Popular Agencies</h1>
<ul>
{% for agency in agencies %}
	<li><a href="{% url agency-detail jurisdiction=agency.jurisdiction.slug,idx=agency.pk,slug=agency.slug %}">{{agency.name}}</a></li>
{% endfor %}
</ul>

{% endblock %}
