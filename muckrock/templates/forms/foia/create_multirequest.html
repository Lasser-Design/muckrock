{% extends 'forms/base_form.html' %}
{% block title %}MuckRock &bull; Create a multi-request{% endblock %}
{% block form-type %}multirequest{% endblock %}
{% block form-title %}Create a multi-request{% endblock form-title %}

{% load static from staticfiles %}

{% block scripts %}
<script src="{% static 'js/jquery.multiselect.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.quicksearch.min.js' %}" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $('#id_agencies').multiSelect({
            selectableHeader: "<input type='text' class='search-input' autocomplete='off'>",
            afterInit: function(ms){
                var that = this,
                    $selectableSearch = that.$selectableUl.prev(),
                    $selectionSearch = that.$selectionUl.prev(),
                    selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
                    selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

                that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
                .on('keydown', function(e){
                  if (e.which === 40){
                    that.$selectableUl.focus();
                    return false;
                  }
                });
            },
            afterSelect: function(){
                this.qs1.cache();
                
            },
            afterDeselect: function(){
                this.qs1.cache();
            }
        });
        
    });
</script>
{% endblock scripts %}
