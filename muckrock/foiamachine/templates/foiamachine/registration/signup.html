{% extends 'foiamachine/base.html' %}

{% load hosts %}

{% block main %}
<main>
    <h1>Sign up</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% include 'lib/pattern/form.html' %}
        <button type="submit" class="button">Submit</button>
    </form>
    <p>Already have an account? <a href="{% host_url 'login' host 'foiamachine' %}">Log in &rarr;</a></p>
</main>
{% endblock main %}
