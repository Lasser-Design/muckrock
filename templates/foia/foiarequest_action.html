
{% extends "foia/base-submit.html" %}

{% block content %}
	<h1>{{heading}}</h1>
	<h2>{{foia.title}}</h2>
	{% if form.help_text %}<p class="large">{{form.help_text}}</p>{% endif %}
	<div class="form">
  <form action="" method="post">
		<fieldset>
			{% include "form.html" %}
			<input type="submit" name="submit" value="{{action}}" class="button" />
		</fieldset>
  </form>
	</div>
{% endblock %}
