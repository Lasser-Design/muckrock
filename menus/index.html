<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Menu Sandbox</title>
    </head>
    <body>
    
        <nav class="logged-out">
            <ul class="global">
                <li>Muckrock</li>
                <li>Search</li>
            </ul>
            <ul class="toolbar">
                <li>Log In</li>
                <li>Sign Up</li>
            </ul>
            <ul class="sections">
                <li>Requests</li>
                <li>Questions</li>
                <li>News</li>
                <li>About</li>
            </ul>
        </nav>
        
        <nav class="logged-in">
            <ul class="global">
                <li>Muckrock</li>
                <li>Search</li>
            </ul>
            <ul class="toolbar">
                <li>New Request</li>
                <li>New Question</li>
                <li>Notifications</li>
                <li>Settings</li>
            </ul>
            <ul class="sections">
                <li>Requests</li>
                <li>Questions</li>
                <li>News</li>
                <li>About</li>
            </ul>
        </nav>
        
    </body>
</html>
